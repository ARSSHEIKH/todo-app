<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="dvInp" style="padding: 20px; margin: 0 auto; display: flex; flex-direction:column;
        justify-content:center; max-width: 400px;
        ">
            <h2>Todo List</h2>
            <input type="text" class="form-control" id="inpText"><br>
            
            <div style=" margin:5px; display: flex; flex-direction:row;
            justify-content:space-between; max-width: 600px;
            ">
                <input type="button" class="btn btn-primary" onclick="AddList()" value="Add" required>
                <input type="submit" class="btn btn-danger" onclick="deleteAll()" value="Delete All">
            </div>
        </div>

        <table class="table table-striped">
            <tr id="listItems" >
            </tr>
        </table>


    </div>

    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
